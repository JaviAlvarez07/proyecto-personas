<h1>DETALLE DE PERSONA</h1>
<div class="container">
    <div class="card text-bg-light mb-3">
        <h2>
            {{usuario.nombre}} {{usuario.apellido}}
        </h2>
        <h4>Edad: {{usuario.edad}}</h4>
        <h4>Celular: {{usuario.cel}}</h4>
        <h4>Domicilio: {{usuario.domicilio}}</h4>
    </div>
    <br>
    <a href="#" class="btn btn-dark" (click)="volver()">Volver</a>
</div>
